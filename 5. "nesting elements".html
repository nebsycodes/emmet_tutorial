<!-- li*3>p*3 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- Let's make 3 lists with 3 prints inside of them using a child nest: li*2>p*2 -->
        <li>
            <p></p>
            <p></p>
            <p></p>
        </li>
        <li>
            <p></p>
            <p></p>
            <p></p>
        </li>
        <li>
            <p></p>
            <p></p>
            <p></p>
        </li>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>

<!-- if done well this can be useful in laying out your html structure fast. -->
